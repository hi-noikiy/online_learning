<div class="container">
    <div class="row">
        <div class="col-md-9 layout-body">
            <div class="content">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">课程名称</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" >
                    </div>

                    <div class="form-group">
                        <label for="exa">课程标签</label>
                        <select class="form-control" id="exa">
                            <option>Python</option>
                            <option>Java</option>
                            <option>C</option>
                            <option>C++</option>
                            <option>Php</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">课程描述</label>
                        <textarea class="form-control" rows="3" id="exampleInputPassword1"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputFile">课程封面&nbsp;</label>
                        <button class="pass btn btn-info" id="exampleInputFile">上传图片
                            <input type="file">
                        </button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">添加章节</button>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleInputName2">章节名</label>
                            <input type="text" class="form-control" id="exampleInputName2">
                        </div>
                        <div class="form-group">
                            <label>章节视频&nbsp;</label>
                            <button class="pass btn btn-info">上传视频
                                <input type="file">
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-success">创建课程</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
